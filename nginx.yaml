apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/version: v1
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"   # ← 주입은 애노테이션로
      labels:
        app: nginx                        # ← 서비스 셀렉터 기준
        version: v1                       # ← Kiali 버전 구분
        app.kubernetes.io/name: nginx
        app.kubernetes.io/version: v1
        # (선택) Istio canonical 라벨도 같이 쓰면 더 깔끔
        service.istio.io/canonical-name: nginx
        service.istio.io/canonical-revision: v1
    spec:
      containers:
      - name: nginx
        image: harbor.k-tech.cloud/msa/nginx:2
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: docker-config-secret
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
    sidecar.istio.io/inject: "true"
  ports:
    - port: 80
      name: http-nginx
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nginx-gateway
  annotations:
    kubernetes.io/ingress.class: istio
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - www.k-tech.cloud
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - www.k-tech.cloud
    tls:
      mode: SIMPLE
      credentialName: nginx-secret
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-virtualservice
spec:
  gateways:
  - nginx-gateway
  hosts:
  - www.k-tech.cloud
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: nginx-service
        port:
          number: 80
