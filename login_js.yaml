apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-js
spec:
#  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: login-js
  template:
    metadata:
      annotations:
      labels: # labels to select/identify the deployment
        app: login-js
        sidecar.istio.io/inject: "true"
        version: v1.76.0
    spec:     # pod spec
      containers:
      - name: login-js
        image: harbor.k-tech.cloud/msa/login_js:1
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: docker-config-secret
---
apiVersion: v1
kind: Service
metadata:
  name: login-js-service
spec:
  selector:
    app: login-js
    sidecar.istio.io/inject: "true"
  ports:
    - port: 3000
      name: tcp-loginjs
