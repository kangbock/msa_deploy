apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-js
  labels:
    app.kubernetes.io/name: login-js
    app.kubernetes.io/version: v1.76.0
    backstage.io/kubernetes-id: login-js
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: login-js
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
        sidecar.istio.io/inject: "true"
      labels:
        # Kiali/Istio가 인식하는 표준 라벨 세트 (한 벌로 충분)
        app: login-js
        version: v1.76.0
        app.kubernetes.io/name: login-js
        app.kubernetes.io/version: v1.76.0
        # (선택) canonical 라벨도 병행 사용 가능
        service.istio.io/canonical-name: login-js
        service.istio.io/canonical-revision: v1.76.0
        backstage.io/kubernetes-id: login-js
    spec:
      containers:
        - name: login-js
          image: harbor.k-tech.cloud/msa/login_js:2
          ports:
            - containerPort: 3000
              name: http-loginjs      # ← http- 접두사로 L7 인식
            - containerPort: 9113
              name: http-metrics
      imagePullSecrets:
        - name: docker-config-secret
---
apiVersion: v1
kind: Service
metadata:
  name: login-js-service
  labels:
    app: login-js
    backstage.io/kubernetes-id: login-js
spec:
  selector:
    app: login-js
  ports:
    - port: 3000
      name: http-loginjs
    - port: 9113
      targetPort: 9113
      name: http-metrics

